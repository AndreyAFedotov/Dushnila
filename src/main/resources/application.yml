spring:
  application:
    name: Dushnila
  main:
    web-application-type: none
    banner-mode: CONSOLE
  output:
    ansi:
      enabled: detect
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: DATABASE URL
    username: DATABASE USER
    password: DATABASE PASSWORD
  profiles:
    active: @spring.profiles.active@

bot:
  name: "BOT NICKNAME"
  token: "BOT TOKEN"
  admin: "BOT ADMIN TELEGRAM USER ID"
  adminMail: "ADMIN EMAIL"
  connectTimeout: 15
  readTimeout: 15
  writeTimeout: 15